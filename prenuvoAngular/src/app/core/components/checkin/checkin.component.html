<h2>Responsive Check In  Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
        <form (ngSubmit)="checkInnBtnClick()" #loginForm="ngForm">

        <div class="row">
          <div class="col-50">
            <h3>Patient Information</h3>
            <label for="fname"><i class="fa fa-user"></i> First Name</label>
            <input class="form-control" type="text"     required [(ngModel)]="viewModel.firstName" #firstname="ngModel" id="fname" name="firstname" placeholder="John">
            <label for="lname"><i class="fa fa-user"></i> Last Name</label>
            <input class="form-control" type="text"     required [(ngModel)]="viewModel.lastName" #lastname="ngModel" id="lname" name="lastname" placeholder="D. White">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input class="form-control" type="email" required [(ngModel)]="viewModel.emailAddress" name="email" #email="ngModel" placeholder="john@email.com">

            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <input class="form-control" type="text" required [(ngModel)]="viewModel.address"  placeholder="101 west">

            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
            <input type="checkbox" required [(ngModel)]="viewModel.isConditionValid" #isConditionValid name="active" ngModel required>
            <div [hidden]="viewModel.isConditionValid!=1">
            <label for="city"><i class="fa fa-institution"></i> Please describe your condition </label>
            <input class="form-control" type="text" required [(ngModel)]="viewModel.descriptionCondition" name="email" #email="ngModel" placeholder="I feel like ...">
            <select>
                <option value="volvo">Perfect</option>
                <option value="saab">Average</option>
                <option value="opel">Poor</option>
              </select>
            </div>
